{% extends 'questions/base.html' %}

{% block Devices %}active{% endblock %}

{% block body %}
    <h2>High low wellcone to devices</h2>

    <ul>
      <ul class="list-group">
        {% for device in devices %}
            <a href="{% url 'questions:deviceView' device.id %}" class="list-group-item">
              {{device.item_name}}
              <span class="text-align center pull-right">{{device.item_type}}</span>
            </a>
        {% endfor %}
      </ul>
    </ul>

{% endblock %}
