{% extends 'questions/base.html' %}

{% block Users %}active{% endblock %}

{% block body %}
<h2>Users</h2>


  {% for usr in usrs %}
        <div class="container">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                        <span id="name">{{usr.name}}</span>
                      </h4>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Locations</a>
                        <span class="glyphicon glyphicon-triangle-bottom pull-right"></span>
                      </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <ul class="list-group">
                          {% for loc in usr %}
                          <a href="{% url 'questions:locationView' loc.id %}" class="list-group-item">
                            <li class="list-group-item">{{loc.loc_name}}</li>
                            </a>
                          {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


{% endblock %}
