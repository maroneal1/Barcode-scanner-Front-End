{% load staticfiles %}

<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'questions/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% block sheet %}{% endblock %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <title>{% block title %}My Cool Thing{% endblock %}</title>
</head>

<body>

<div class="header-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-lg-2">
        <nav class="navbar navbar-default navbar-fixed-side">
            <!-- header -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" datta-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'questions:index' %}"> Home </a>
            </div>
            <!-- Items -->
            <div class="collapse navbar-collapse" id="#topNavBar">

              <ul class="nav navbar-nav">
                <li class="{% block Locations %}{% endblock %}">
                  <a href="{% url 'questions:location' %}">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp; Locations
                  </a>
                </li>
                <li class="{% block Devices %}{% endblock %}">
                  <a href="{% url 'questions:devices' %}">
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>&nbsp; Devices
                  </a>
                </li>
                </li>
                <li class="{% block Users %}{% endblock %}">
                  <a href="#">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Users
                  </a>
                </li>
                </li>
                <li class="{% block Logout %}{% endblock %}">
                  <a href="#">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                  </a>
                </li>

              </ul>

            </div>
            </div>

        </nav>
      <div class="col-sm-8 col-lg-8">
        {% block body %}
        {% endblock %}
      </div>
      </div>
    </div>
  </div>
 </div>

</body>
</html>
